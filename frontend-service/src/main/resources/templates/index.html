<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SriKart - Luxury Vehicles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vehicle-card { transition: transform 0.3s; margin-bottom: 20px; }
        .vehicle-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .navbar-brand { font-weight: bold; font-size: 1.5rem; }
        .hero-section { background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1517524008697-84bbe3c3fd98?w=1600'); background-size: cover; color: white; padding: 100px 0; margin-bottom: 50px; }
        .price-tag { font-size: 1.5rem; color: #28a745; font-weight: bold; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">üöó SriKart</a>
        </div>
    </nav>

    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 mb-4">Premium Luxury Vehicles</h1>
            <p class="lead mb-4">Discover the finest collection of luxury cars and premium bikes</p>
        </div>
    </div>

    <div class="container" id="vehicles-container">
        <h2 class="mb-4">üèéÔ∏è Luxury Cars</h2>
        <div id="cars-container" class="row"></div>
        
        <h2 class="mb-4 mt-5">üèçÔ∏è Premium Bikes</h2>
        <div id="bikes-container" class="row"></div>
    </div>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center">
            <p>&copy; 2024 SriKart Luxury Vehicles</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchVehicles();
        });

        async function fetchVehicles() {
            try {
                const response = await fetch('http://localhost:8080/api/inventory');
                const vehicles = await response.json();
                displayVehicles(vehicles);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayVehicles(vehicles) {
            const carsContainer = document.getElementById('cars-container');
            const bikesContainer = document.getElementById('bikes-container');
            
            vehicles.forEach(vehicle => {
                const card = `
                    <div class="col-md-4 col-lg-3">
                        <div class="card vehicle-card h-100">
                            <img src="${vehicle.imageUrl}" class="card-img-top" alt="${vehicle.model}" style="height: 200px; object-fit: cover;">
                            <div class="card-body">
                                <h5 class="card-title">${vehicle.brand} ${vehicle.model}</h5>
                                <p class="card-text">${vehicle.year} ‚Ä¢ ${vehicle.engineCapacity}</p>
                                <p class="price-tag">$${vehicle.price.toLocaleString()}</p>
                            </div>
                        </div>
                    </div>
                `;
                
                if (vehicle.type === 'CAR') {
                    carsContainer.innerHTML += card;
                } else if (vehicle.type === 'BIKE') {
                    bikesContainer.innerHTML += card;
                }
            });
        }
    </script>
</body>
</html>
